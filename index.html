<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="index.css" />
        <title>Game Hood</title>
    </head>
    <body>
        <header>How About a peek under the hood</header>
        <div class="container">
            <form
                action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSfR0uSCfg9ZOxuDjPu88V_g2vpWkNx1W89s38H1ysOHkg2pKQ/formResponse"
                method="post"
                id="formDesign"
            >
                <span class="form_heading">Provide your preferences...</span>
                <div class="elements">
                    <label for="emailAddress">Enter Email:</label>
                    <input
                        type="email"
                        id="emailAddress"
                        name="emailAddress"
                        required
                    />
                </div>
                <div class="elements">
                    <span>Q1.What do you prefer for gaming?</span>
                    <div class="clubbedRadio">
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="Desktops"
                                name="entry.284266306"
                                value="Desktops"
                                required
                            />
                            <label for="Desktops">Desktops</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="Laptops"
                                name="entry.284266306"
                                value="Laptops"
                                required
                            />
                            <label for="Laptops">Laptops</label>
                        </div>
                    </div>
                </div>
                <div class="elements">
                    <span>Q2.Preferred Chipset Company?</span>
                    <div class="clubbedRadio">
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="Intel"
                                name="entry.1989740275"
                                value="Intel"
                                required
                            />
                            <label for="Intel">Intel</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="AMD"
                                name="entry.1989740275"
                                value="AMD"
                                required
                            />
                            <label for="AMD">AMD</label>
                        </div>
                    </div>
                </div>
                <div class="elements">
                    <span>Q3. Preferred GPU?</span>
                    <div class="clubbedRadio">
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="Nvidia"
                                name="entry.441819737"
                                value="Nvidia"
                                required
                            />
                            <label for="Nvidia">Nvidia</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="AMD1"
                                name="entry.441819737"
                                value="AMD"
                                required
                            />
                            <label for="AMD1">AMD</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="Intel1"
                                name="entry.441819737"
                                value="Intel"
                                required
                            />
                            <label for="Intel1">Intel</label>
                        </div>
                    </div>
                </div>
                <div class="elements">
                    <span>Q4. Preferred minimum RAM?</span>
                    <div class="clubbedRadio">
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="16GB"
                                name="entry.309116076"
                                value="16GB"
                                required
                            />
                            <label for="16GB">16GB</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="32GB"
                                name="entry.309116076"
                                value="32GB"
                                required
                            />
                            <label for="32GB">32GB</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="64GB"
                                name="entry.309116076"
                                value="64GB"
                                required
                            />
                            <label for="64GB">64GB</label>
                        </div>
                    </div>
                </div>
                <div class="elements">
                    <span
                        >Q5. Price Range to build a Desktop or get a laptop?
                    </span>
                    <div class="clubbedRadio">
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="40k"
                                name="entry.108109494"
                                value="40000 - 60000"
                                required
                            />
                            <label for="40K">40000 - 60000</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="60k"
                                name="entry.108109494"
                                value="60000 - 80000"
                                required
                            />
                            <label for="60K">60000 - 80000</label>
                        </div>
                        <div class="spacingOption">
                            <input
                                type="radio"
                                id="80k"
                                name="entry.108109494"
                                value="Above 80000"
                                required
                            />
                            <label for="80K">Above 80000</label>
                        </div>
                    </div>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </div>
        <footer> &#169;Copyright 2023</footer>
    </body>
</html>
